
services:
  db:
    image: mysql:8.0
    container_name: vaultedge-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-banking_db}
      MYSQL_USER: ${MYSQL_USER:-vaultuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vaultpass}
    volumes:
      - db-data:/var/lib/mysql
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    ports:
      - "${MYSQL_HOST_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vaultedge-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Use the internal service name 'db' for JDBC URL inside the network
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-banking_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-vaultuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-vaultpass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "${APP_HOST_PORT:-8080}:8080"
    volumes:
      - ./:/workspace:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "--timeout=2", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: on-failure

  adminer:
    image: adminer:latest
    container_name: vaultedge-adminer
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    restart: unless-stopped

volumes:
  db-data:
